<div class="row">
    <div class="col-12">
        <h2>Dashboard</h2>
        <p>Welcome to your dashboard!</p>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>User Profile</h5>
                    </div>
                    <div class="card-body">
                        <div id="userProfile">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
                        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="refreshProfile()">Refresh Profile</button>
                            <button class="btn btn-outline-info" onclick="viewApiDocs()">API Documentation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editProfileForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="last_name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let currentUser = null;

// Load user profile on page load
document.addEventListener('DOMContentLoaded', loadUserProfile);

async function loadUserProfile() {
    const token = localStorage.getItem('auth_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    
    try {
        const response = await fetch('/api/v1/users/profile', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });
        
        if (response.ok) {
            const result = await response.json();
            currentUser = result.user;
            displayUserProfile(result.user);
        } else {
            localStorage.removeItem('auth_token');
            window.location.href = '/login';
        }
    } catch (error) {
        console.error('Error loading profile:', error);
        localStorage.removeItem('auth_token');
        window.location.href = '/login';
    }
}

function displayUserProfile(user) {
    document.getElementById('userProfile').innerHTML = `
        <div class="row">
            <div class="col-sm-3"><strong>Name:</strong></div>
            <div class="col-sm-9">${user.first_name} ${user.last_name}</div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3"><strong>Email:</strong></div>
            <div class="col-sm-9">${user.email}</div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3"><strong>Role:</strong></div>
            <div class="col-sm-9"><span class="badge bg-secondary">${user.role}</span></div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3"><strong>Status:</strong></div>
            <div class="col-sm-9"><span class="badge ${user.active ? 'bg-success' : 'bg-danger'}">${user.active ? 'Active' : 'Inactive'}</span></div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3"><strong>Joined:</strong></div>
            <div class="col-sm-9">${new Date(user.created_at).toLocaleDateString()}</div>
        </div>
    `;
}

function editProfile() {
    if (currentUser) {
        document.getElementById('editFirstName').value = currentUser.first_name;
        document.getElementById('editLastName').value = currentUser.last_name;
        new bootstrap.Modal(document.getElementById('editProfileModal')).show();
    }
}

function refreshProfile() {
    loadUserProfile();
}

function viewApiDocs() {
    window.open('/health', '_blank');
}

function logout() {
    localStorage.removeItem('auth_token');
    window.location.href = '/';
}

// Handle profile edit form submission
document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const token = localStorage.getItem('auth_token');
    const formData = new FormData(e.target);
    const data = {
        first_name: formData.get('first_name'),
        last_name: formData.get('last_name')
    };
    
    try {
        const response = await fetch('/api/v1/users/profile', {
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();
            loadUserProfile(); // Reload profile
        } else {
            const result = await response.json();
            alert('Error: ' + result.error);
        }
    } catch (error) {
        console.error('Error updating profile:', error);
        alert('Network error. Please try again.');
    }
});
</script>
