services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: golang_base_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - golang_base_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: golang_base_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - golang_base_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golang_base_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-production}
      # Always construct for Compose using the service hostname 'postgres' (avoid localhost from .env)
      DATABASE_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:${DB_PORT:-5432}/${DB_NAME:-golang_base}?sslmode=${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      RATE_LIMIT: ${RATE_LIMIT:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-1m}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-24h}
      BCRYPT_COST: ${BCRYPT_COST:-12}
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - golang_base_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  # Database migrator (runs goose migrations once and exits)
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    container_name: golang_base_migrator
    restart: "no"
    env_file:
      - .env
    environment:
      # Reuse same DB config as the app but point to postgres service
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:${DB_PORT:-5432}/${DB_NAME:-golang_base}?sslmode=${DB_SSLMODE:-disable}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    networks:
      - golang_base_network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: golang_base_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - golang_base_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  golang_base_network:
    driver: bridge