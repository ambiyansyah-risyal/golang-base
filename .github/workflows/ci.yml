name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go build and modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install module dependencies
        run: go mod tidy

      - name: Run linters (golangci-lint)
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          # pass only the packages/arguments to lint; the action already invokes 'golangci-lint run'
          args: ./...

      - name: Run tests with coverage and enforce minimum
        run: |
          make check-coverage
